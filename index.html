<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <section class="header-container flex container">
        <header class="header flex second-container">
            <img class="logo flex" src="img/LOGO.png">
            <ul class="nav-container flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </section>

    <section class="search-line container flex">
        <div class="second-container flex">
            <input type="search" placeholder="Enter search keyword">
            <ul class="search-words">
                <li>funny</li>
                <li>comics</li>
                <li>dogs</li>
                <li>drinks</li>
                <li>books</li>
                <li><a href="#">more...</a>
            </ul>
        </div>
    </section>

    <section class="main-img second-container">
        <div class="img-grid">
            <img class="img-1" src="img/1.jpg">
            <img class="img-2" src="img/2.jpg">
            <img class="img-3" src="img/3.jpg">
            <img class="img-4" src="img/4.jpg">
            <img class="img-5" src="img/5.jpg">
            <img class="img-6" src="img/6.jpg">
        </div>
    </section>

    <section class="personal-info">
        <img src="img/IMG-20200221-WA0001.jpg">
        <div class="personal-content">
            <h2>Aviv Zohar</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ipsum delectus, earum inventore natus iusto.</p>
        </div>
    </section>

    <footer class="footer">
        <img class="logo flex" src="img/LOGO.png">
        <p>all rights reserved 2020</p>
    </footer>
</body>

</html>
