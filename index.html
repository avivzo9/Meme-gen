<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body onload="init()">

    <div class="main-screen" onclick="closeMenu()"></div>

    <section class="header-container flex container menu-open">
        <header class="header flex second-container">
            <img onclick="closeMenu()" class="logo flex" src="img/LOGO.png">
            <ul onclick="closeMenu()" class="nav-container flex">
                <li><a href="#" onclick="onGalleryView()">Gallery</a></li>
                <li><a href="#" onclick="onMemesShow()">Memes</a></li>
                <li><a href="##about">About</a></li>
            </ul>
            <button onclick="openMenu()" class="menu">â˜°</button>
        </header>
    </section>

    <div class="screen"></div>

    <section onclick="closeMenu()" class="img-pick">
        <div class="search-line container flex">
            <div class="second-container flex"></div>
        </div>

        <section onclick="closeMenu()" class="main-img container">
            <div class="sub-main-img second-container flex">
                <div class="upload-img flex">
                    <label class="custom-file-upload">
                    <input name="img-upload" onchange="onImgInput(event)" type="file"/>
                    Upload Image</label>
                </div>
                <div class="img-grid">
                </div>
            </div>
        </section>

        <section onclick="closeMenu()" class="personal-info second-container ">
            <div class="personal-content-container flex">
                <img class="my-img flex " src="img/IMG-20200221-WA0001.jpg">
                <div class="personal-content flex">
                    <h2>Aviv Zohar</h2>
                    <p>Hello!<br> My name is Aviv Zohar,<br> I'm 21 years old, live in Ariel. I started to learn coding in January 2020, at: "Coding-Academy".</p>
                </div>
            </div>
        </section>
    </section>

    <!-- /////////////////////////////////////////////////////////////// -->

    <section onclick="closeMenu()" class="editor-container container flex">
        <div class="editor second-container flex">
            <canvas class="canvas flex" width="550" height="550"></canvas>
            <div class="canvas-editor flex">
                <form class="text" onkeyup="onChangeText(event)">
                    <input type="text" placeholder="Type Here" name="txt" class="text" on="onChangeText(event)">
                </form>

                <button class="edit-btn move-up-btn" onclick="onMoveUp()">Move up</button>
                <button class="edit-btn move-down-btn" onclick="onMoveDown()">Move down</button>
                <button class="edit-btn switch-select" onclick="onSwitchLine()"><img class="icon flex" src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="edit-btn add-btn" onclick="onAddTextLine()"><img class="icon flex" src="icons/add.png"></button>
                <button class="edit-btn delete-btn" onclick="onDeleteTextLine()"><img class="icon flex" src="icons/trash.png"></button>
                <button class="edit-btn increase-btn" onclick="onIncreaseFont()"><img class="icon flex" src="icons/increase font - icon.png"></button>
                <button class="edit-btn decrease-btn" onclick="onDecreaseFont()"><img class="icon flex" src="icons/decrease font - icon.png"></button>
                <button class="edit-btn left-btn" onclick="onLeftAlign()"><img class="icon flex" src="icons/align-to-left.png"></button>
                <button class="edit-btn center-btn" onclick="onCenterAlign()"><img class="icon flex" src="icons/center-text-alignment.png"></button>
                <button class="edit-btn right-btn" onclick="onRightAlign()"><img class="icon flex" src="icons/align-to-right.png"></button>
                <select class="edit-btn font-btn" onchange="onFontChange(this.value)">
                        <option class="impact">Impact</option>
                        <option class="ariel">Ariel</option>
                    </select>
                <input type="color" class="edit-btn border-color-btn" name="txt-border-color" value="#ffffff" onchange="onTxtBorderColorChange()">
                <input type="color" class="edit-btn color-btn" name="txt-color" onchange="onTxtColorChange()">
                <button class="edit-btn save-btn" onclick="onSaveAndRestore()">Save</button>
                <button class="edit-btn download-btn"><a href="#" class="download-btn" onclick="onDownloadCanvas(this)" download="">Download</a></button>
            </div>
        </div>
    </section>

    <!-- /////////////////////////////////////////////////////////////// -->

    <section class="saved-memes container">
        <div class="memes-container second-container flex">
            <div class="saved-memes-container img-grid"></div>
        </div>
    </section>

    <!-- /////////////////////////////////////////////////////////////// -->

    <footer onclick="closeMenu()" class="footer-container" id="#about">
        <div class="footer second-container flex">
            <a href="#"><img class="footer-logo flex" src="img/LOGO.png"></a>
            <div class="social-container flex">
                <a href="https://www.facebook.com/aviv19735/"><img class="social" src="icons/facebook-logo.png"></a>
                <a href="https://github.com/avivzo9"><img class="social" src="icons/github-logo.png"></a>
            </div>
            <p class="copyrights">all rights reserved 2020</p>
        </div>
    </footer>

    <script src="storage-service.js"></script>
    <script src="meme-service.js"></script>
    <script src="main.js"></script>
</body>

</html>
