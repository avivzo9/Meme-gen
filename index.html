<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body onload="init()">

    <section class="header-container flex container">
        <header class="header flex second-container">
            <img class="logo flex" src="img/LOGO.png">
            <ul class="nav-container flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
    </section>

    <section class="img-pick">
        <div class="search-line container flex">
            <div class="second-container flex">
                <input type="search" placeholder="Enter search keyword">
                <ul class="search-words">
                    <li>funny</li>
                    <li>comics</li>
                    <li>dogs</li>
                    <li>drinks</li>
                    <li>books</li>
                    <li><a href="#">more...</a>
                </ul>
            </div>
        </div>

        <section class="main-img second-container">
            <div class="img-grid">
            </div>
        </section>

        <section class="personal-info">
            <img src="img/IMG-20200221-WA0001.jpg">
            <div class="personal-content">
                <h2>Aviv Zohar</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ipsum delectus, earum inventore natus iusto.</p>
            </div>
        </section>
    </section>

    <!-- /////////////////////////////////////////////////////////////// -->

    <section class="editor-container">
        <div class=" container flex">
            <div class="editor second-container flex">
                <canvas class="canvas flex" onclick="draw(event)" width="550" height="550"></canvas>
                <div class="canvas-editor flex">
                    <form class="text" onsubmit="onDrawText(event)">
                        <input type="text" placeholder="Text" name="txt">
                        <button>save</button>
                    </form>
                    <button class="edit-btn"></button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer flex">
        <img class="logo flex" src="img/LOGO.png">
        <p>all rights reserved 2020</p>
    </footer>

    <script src="meme-service.js"></script>
    <script src="main.js"></script>
</body>

</html>
